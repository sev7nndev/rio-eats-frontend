<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Rio Eats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Registration Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
                    Criar sua conta gr√°tis
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    J√° tem uma conta?
                    <a href="login.html" class="font-medium text-orange-600 hover:text-orange-500">
                        Fa√ßa login
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST" onsubmit="handleRegistration(event)">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="nome-restaurante" class="block text-sm font-medium text-gray-700">Nome do Restaurante</label>
                        <input id="nome-restaurante" name="nome" type="text" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm" 
                               placeholder="Ex: Pizzaria do Jo√£o">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="email" name="email" type="email" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm" 
                               placeholder="seu@email.com">
                    </div>

                    <div>
                        <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                        <input id="telefone" name="telefone" type="tel" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm" 
                               placeholder="(11) 99999-9999">
                    </div>

                    <div>
                        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                        <input id="senha" name="senha" type="password" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm" 
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>

                    <div>
                        <label for="confirmar-senha" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                        <input id="confirmar-senha" name="confirmar-senha" type="password" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm" 
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>

                    <div class="flex items-center">
                        <input id="termos" name="termos" type="checkbox" required 
                               class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
                        <label for="termos" class="ml-2 block text-sm text-gray-900">
                            Eu concordo com os <a href="#" onclick="alert('Em desenvolvimento!')" class="text-orange-600 hover:text-orange-500">Termos de Uso</a>
                        </label>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                        Criar Conta Gr√°tis
                    </button>
                </div>

                <div class="text-center">
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4" id="success-message" style="display: none;">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-check-circle text-green-400"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-green-800">
                                    Conta criada com sucesso!
                                </h3>
                                <div class="mt-2 text-sm text-green-700">
                                    <p>Sua conta foi criada e voc√™ j√° pode come√ßar a usar o Rio Eats!</p>
                                </div>
                                <div class="mt-4">
                                    <div class="-mx-2 -my-1.5 flex">
                                        <button type="button" 
                                                onclick="window.location.href = 'dashboard.html'" 
                                                class="bg-green-50 px-2 py-1.5 rounded-md text-sm font-medium text-green-800 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-green-50 focus:ring-green-600">
                                            Ir para Dashboard
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function handleRegistration(event) {
            event.preventDefault();
            
            // Simular cadastro
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            // Verificar se senhas coincidem
            if (data.senha !== data['confirmar-senha']) {
                alert('As senhas n√£o coincidem!');
                return;
            }
            
            // Simular processo de cadastro
            document.querySelector('form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            
            console.log('üìù Cadastro realizado:', data);
            console.log('üéâ Redirecionando para dashboard em 3 segundos...');
            
            // Redirecionar ap√≥s 3 segundos
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 3000);
        }
        
        // Formata√ß√£o autom√°tica do telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{2})(\d{4,5})(\d{4})/, '($1) $2-$3');
                e.target.value = value;
            }
        });
    </script>
</body>
</html>
